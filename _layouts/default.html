<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="author" content="ArtTemplate" />
    <meta name="description" content="vCard" />

    <!-- Twitter data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ArtTemplates">
    <meta name="twitter:title" content="vCard">
    <meta name="twitter:description" content="vCard">
    <meta name="twitter:image" content="/assets/images/social.jpg">

    <!-- Open Graph data -->
    <meta property="og:title" content="ArtTemplate" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="your url website" />
    <meta property="og:image" content="/assets/images/social.jpg" />
    <meta property="og:description" content="vCard" />
    <meta property="og:site_name" content="vCard" />
    <!-- Favicons -->
    <link rel="shortcut icon" href="/assets/images/favicons/favicon.png" type="image/png">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/style-dark.css" />
    <link rel="stylesheet" type="text/css" href="/assets/demo/style-demo.css" />
</head>

<body>

    <body class="bg-triangles">
        <!-- Preloader -->
        <div class="preloader">
            <div class="preloader__wrap">
                <div class="circle-pulse">
                    <div class="circle-pulse__1"></div>
                    <div class="circle-pulse__2"></div>
                </div>
                <div class="preloader__progress"><span></span></div>
            </div>
        </div>
        <main class="main">
            <div class="container gutter-top">
                <div class="row sticky-parent">
                    <!-- Sidebar -->
                    {% include sidebar.html %}
                    <!-- Content -->
                    <div class="col-12 col-md-12 col-xl-9">
                        <div class="box shadow pb-0">
                            <!-- Menu -->
                            <div class="circle-menu">
                                <div class="hamburger">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                </div>
                            </div>
                            <div class="inner-menu js-menu">
                                <ul class="nav">
                                    {% for item in site.data.navigation %}
                                    <li class="nav__item">
                                    <a  href="{{ item.link }}" {% if page.url==item.link %}class="active" 
                                    {% endif %}>
                                        {{ item.name }}
                                    </a>
                                </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            {{ content }}
                        </div>
                        <!-- Footer -->
                        <footer class="footer">Â© 2020 vCard</footer>
                    </div>
                </div>
            </div>
        </main>

        <div class="back-to-top"></div>
        <!-- JavaScripts -->
        <script src="/assets/js/jquery-3.4.1.min.js"></script>
        <script src="/assets/js/plugins.min.js"></script>
        <script src="/assets/js/common.js"></script>

        <!-- <script src="/assets/demo/plugins-demo.js"></script> -->
    </body>

</html>
